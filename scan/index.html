<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BARPICKEM - SCAN</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1 class="title">
                BARPICKEM - SCAN
            </h1>

            <button class="button" onclick="navigateHome()">
                BACK
            </button>
        </header>
        <main>
            <div class="scan">
                <span id="pickemImages" class="scan__images"></span>
                <label id="pickemLabel" for="pickemInput" class="scan__label">
                    Choose file
                </label>
                <input id="pickemInput" class="scan__input" type="file" accept="image/*" hidden />
            </div>
            <div class="buttons-wrapper">
                <button class="button" onclick="processPickem()">
                    PROCESS
                </button>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 My Site</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
